<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap3.3.7.min.css">
    <script src="../../js/jquery3.3.1.min.js"></script>
    <script src="../../js/bootstrap3.3.7.min.js"></script>

    <title>统计使用</title>
    <style>
        body{
            width:90%;
            margin:0 auto;
        }
        ul{
            list-style-type:none;
        }
    </style>
</head>
<body>
    <div style="background:lemonchiffon;">
        <h2 style="text-align:center">为了统计</h2>
        <div>
            <ul>
                <form action="#" method="post">
                    <li>时<span style="color:lemonchiffon">黑</span>间：<input class="updatetime" type="text" placeholder="请输入时间(格式：20180101)" style="margin-top:20px;width:80%;height:30px"></li>
                    <li>单<span style="color:lemonchiffon">黑</span>价：<input class="price" type="text" placeholder="请输入单价" style="margin-top:30px;width:80%;height:30px"></li>  
                    <li>金<span style="color:lemonchiffon">黑</span>额：<input class="totalprice" type="text" placeholder="请输入金额" style="margin-top:30px;width:80%;height:30px"></li>  
                    <li>剩余量：<input class="surplus" type="text" placeholder="请输入剩余量" style="margin-top:30px;width:80%;height:30px"></li>  
                    <li>里程数：<input class="mileage" type="text" placeholder="请输入两次间总里程数" style="margin-top:30px;width:80%;height:30px"></li>  
                    <li style="margin-top:30px">
                            <span class="tijiao" style="color:lemonchiffon">哈哈</span><input type="submit" class="btn btn-primary" style="width:80%;" value="添加" onclick="chuli()">
                    </li>  
                </form>
                    
                
            </ul>
        </div>
        <div style="height:300px;background:lightgrey">
                <ul>
                    <li></li>
                </ul>
        </div>
    </div>

    <script>
       function chuli(){
           alert($(".updatetime").context())
       }
    </script>
</body>
</html>
